<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type='text/css'>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="shortcut icon" href="{% static 'img/gamepad-controller-svgrepo-com.svg' %}">
    <title>{% block title %}{% endblock %}</title>
    {% block extrahead %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.get_full_path == '/home/' %}active{% endif%}" aria-current="page" href="{% url 'main:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if '/blog/' in request.get_full_path and request.get_full_path != '/blog/aboutme/'  %}active{% endif%}" href="{% url 'blog:blog' %}">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.get_full_path == '/blog/aboutme/' %}active{% endif%}" href="{% url 'blog:aboutme' %}" tabindex="-1" aria-disabled="true">About me</a>
            </li>
          </ul>

        {% if not request.user.is_authenticated %}
          <ul class="navbar-nav justify-content-right">
            <li class="nav-item">
              <a style='padding: 0 5px;' class="nav-link active" href="{% url 'account:login' %}" tabindex="-1" aria-disabled="true"><button class="btn btn-danger">Login</button></a>
            </li>
          </ul>
        {% else %}
          <ul class="navbar-nav justify-content-right">
            <li class="nav-item">
              <a style='padding: 0 5px;' class="nav-link active" href="{% url 'account:profile' request.user.id %}" tabindex="-1" aria-disabled="true"><button class="btn btn-warning">Profile</button></a>
            </li>
          </ul>
        {% endif %}
          <form class="d-flex" action="{% url 'blog:blog' %}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-warning" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

      {% block content %}
      {% endblock %}
